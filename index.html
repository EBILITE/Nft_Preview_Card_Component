<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  
  <title>  NFT preview card component Challenge</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="general-container">
    <div class="container">

      <div class="cont-img">
        <div class="img">
          <img src="./images/image-equilibrium.jpg" alt="" >
        </div>
      </div>
  
      <div class="component">
        <a href="">
          <p class="text-topic">Equilibrium #3429</p>
        </a>
  
        <p class="text-color1">Our Equilibrium collection promotes balance and calm. </p>
  
        <div class="text-body">
          <div>
            <img src="./images/icon-ethereum.svg" alt="" class="text_icon">
            <span class="eth-col">0.041 ETH</span>
          </div>
          
          <div>
            <img src="./images/icon-clock.svg" alt="" class="text_icon">
            <span class="eth-day">3 days left</span>
          </div>
        </div>
      </div>
  
      <div class="comp-footer">
        <img src="./images/image-avatar.png" alt="" class="author-pics">
  
        <p class="author-name"> Creation of <a href="#"> Jules Wyvern</a></p>
      </div>
  
  
    </div>
  </div>

  

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Ebilite Uche Nelson</a>.
  </div>
  
</body>

</html>
